<!DOCTYPE html>
<html>
<head>
  <title>ao3 Link Bucket</title>
  <style>
    body: { padding: 10px; }
  </style>
</head>

<body>

  <br>Currently:  <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;- Gets ALL links from an author's works page. <br><br>
  
  Input requested data into fields below:<br><br>
 
  <!-- 'GET AUTHOR USERNAME' -->
	<div class='wrapper'>
		<form id='nameForm'>
		<div class='form-uname'>
			<label id='nameLabel' for='nameField'>Input author username:</label>
			<input id='nameField' type='text' maxlength='25' onkeypress="return runScript(event)"></input>
		</div>
		<div class='form-sub'>
			<button id='subButton' type='button'>Get your links!</button>
			<button id='testButton' type='button'>(deritine)</button>
			<button id='copyURLsButton' type='button'>Copy URLs</button>
		</div>
	</form>
	</div>
  <!-- END OF 'GET AUTHOR USERNAME' -->
  <!-- 'PRINT RESULTS'-->
	<div><p id='result'></p></div>				  <!-- VISIBLE -->
	<div><p id='printAuthorURL'></p></div>  <!-- VISIBLE -->
	<div><p id='printNumStoriesFound'></p></div>  <!-- VISIBLE -->
	<div><p id='printArr'></p></div>
	<div><p id='printWorksTitle'></p></div> 					<!-- storyIDs - VISIBLE -->
	<div>
	  <textarea id='printWorks' rows="4" cols="50"></textarea>
  </div>  <!-- storyIDs - VISIBLE -->
	<div><p id='printURLsTitle'></p></div>  					<!-- storyURLs - VISIBLE -->
	<div>
	  <textarea id='printURLs' rows="4" cols="50">TextArea</textarea>
	</div> <!-- storyURLs - VISIBLE -->
	<div><p id='printLinkList'></p></div>
	<div><p id='printSortedLinks'></p></div>
	<!-- END OF 'PRINT RESULTS'-->
  <script src="content.js"></script>
  
</body>
</html>
