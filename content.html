<!DOCTYPE html>
<html>
<head>
    <title>ao3 Link Bucket</title>
    <style>body: { padding: 10px; }</style>
</head>
<body>
<br>Currently: <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;- Gets ALL links from an author's works page. <br><br>
test fic link = <br> http://archiveofourown.org/works/1292134
<br><br><textarea>http://archiveofourown.org/works/search?utf8=%E2%9C%93&work_search%5Bquery%5D=&work_search%5Btitle%5D=&work_search%5Bcreator%5D=&work_search%5Brevised_at%5D=&work_search%5Bcomplete%5D=0&work_search%5Bcomplete%5D=1&work_search%5Bsingle_chapter%5D=0&work_search%5Bword_count%5D=&work_search%5Blanguage_id%5D=&work_search%5Bfandom_names%5D=&work_search%5Brating_ids%5D=&work_search%5Bcharacter_names%5D=&work_search%5Brelationship_names%5D=&work_search%5Bfreeform_names%5D=&work_search%5Bhits%5D=&work_search%5Bkudos_count%5D=&work_search%5Bcomments_count%5D=&work_search%5Bbookmarks_count%5D=&work_search%5Bsort_column%5D=&work_search%5Bsort_direction%5D=&commit=Search</textarea>
<br><br>Input requested data into fields below:<br><br>
<!-- 'GET AUTHOR USERNAME' -->
<div class="wrapper">
    <form id="nameForm">
        <div class="form-uname">
            <label id="nameLabel" for="nameField">Input author username:</label>
            <input id="nameField" type="text" size="50" onkeypress="return runScript(event)"
                   onkeydown="if (event.keyCode == 13) document.getElementById('subButton').click()">
            AuthorName, AuthorURL, URL, ...
            </input>
        </div>
        <div class="form-sub">
            <button id="subButton" type="button" onclick="getUserName">Get your links!</button>
            <button id="testButton" type="button">(littleblackdog)</button>
            <button id="copyURLsButton" type="button">Copy URLs</button>
        </div>
    </form>
</div>
<!-- END OF 'GET AUTHOR USERNAME' -->
<!-- 'PRINT RESULTS'-->
<div><p id="message"></p></div>
<div><p id="result"></p></div>                    <!-- VISIBLE -->
<div><p id="printAuthorURL"></p></div>            <!-- VISIBLE -->
<div><p id="printNumStoriesFound"></p></div>      <!-- VISIBLE -->
<div><p id="printArr"></p></div>
<div><p id="printWorksTitle"></p></div>           <!-- storyIDs - VISIBLE -->
<div>
    <textarea id="printWorks" rows="4" cols="50"></textarea>
</div>                                            <!-- storyIDs - VISIBLE -->
<div><p id="printURLsTitle"></p></div>            <!-- storyURLs - VISIBLE -->
<div>
    <textarea id="printURLs" rows="4" cols="50">TextArea</textarea>
</div>                                            <!-- storyURLs - VISIBLE -->
<div><p id="printLinkList"></p></div>
<div><p id="printSortedLinks"></p></div>
<!-- END OF 'PRINT RESULTS'-->
<script src="content.js"></script>
</body>
</html>
